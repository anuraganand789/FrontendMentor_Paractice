<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div class="Container">
	<img src="images/image-qr-code.png" alt="qr code">
	<div class="Content">
		<span class="Header">Improve your front-end skills by building projects</span>
		<span class="Footer">Scan the qr code to visit Frontend Mentor and Take your coding skills to the next level</span>
	</div>
</div>
<style>
	@import url('https://fonts.google.com/specimen/Outfit');
	*, *::before, *::after {
		margin: 0;
		padding: 0;
		border: 0;
	}
	html {
		font-size: 10px;
	}

	body {
		font-family: Outfit, sans-serif;
		height: 100vh;
		width: 100vw;
		display: flex;
		align-items: center;
		justify-content: center;
		background-color: var(--slate300);
	}

	:root {
		--white    : hsl(0, 0%, 100%)  ;
    --slate300 : hsl(212, 45%, 89%);
    --slate500 : hsl(216, 15%, 48%);
    --slate900 : hsl(218, 44%, 22%);

		--fontBold : 700;
		--fontNormal : 400;

		--spacing500 : 40px;
		--spacing300 : 24px;
		--spacing200 : 16px;
	}

	.Container {
		display: flex;
		gap: 2.4rem;
		flex-direction: column;
		width: 32rem;
		height: 49.9rem;
		padding-inline      : 1.6rem;
		padding-block-start : 1.6rem;
		padding-block-end   : 1.6rem;
		background-color: var(--white);
		border-radius: 2rem;

		img{
			border-radius: 1rem;
		}

		.Content {
			padding: 1.4rem;
			display: flex;
			flex-direction: column;
			gap: 1.6rem;
			text-align: center;
		}

		.Header {
			font-size: 2.2rem;
			letter-spacing: 0px;
			color: var(--slate900);
			font-weight: var(--fontBold);
		}

		.Footer {
			font-size: 1.5rem;
			letter-spacing: 0.2px;
			color: var(--slate500);
			font-weight: var(--fontNormal);
		}
	}
</style>
</body>
</html>
