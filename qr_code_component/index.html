<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<main>
	<img src="images/image-qr-code.png" alt="qr code">
	<section class="Content">
		<h1 class="Header">Improve your front-end skills by building projects</h1>
		<p class="Footer">Scan the qr code to visit Frontend Mentor and Take your coding skills to the next level</p>
	</section>
</main>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&family=Delius+Unicase:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Miss+Fajardose&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
	*, *::before, *::after {
		margin: 0;
		padding: 0;
		border: 0;
	}
	html {
		font-size: 10px;
	}

	body {
		font-family: Outfit, sans-serif;
		height: 100vh;
		width: 100vw;
		display: flex;
		align-items: center;
		justify-content: center;
		background-color: var(--slate300);
	}

	:root {
		--white    : hsl(0, 0%, 100%)  ;
    --slate300 : hsl(212, 45%, 89%);
    --slate500 : hsl(216, 15%, 48%);
    --slate900 : hsl(218, 44%, 22%);

		--fontBold : 700;
		--fontNormal : 400;

		--spacing500 : 40px;
		--spacing300 : 24px;
		--spacing200 : 16px;
	}

	main{
		display: flex;
		gap: 2.4rem;
		flex-direction: column;
		width: 32rem;
		height: 49.9rem;
		padding-inline      : 1.6rem;
		padding-block-start : 1.6rem;
		padding-block-end   : 1.6rem;
		background-color: var(--white);
		border-radius: 2rem;

		img{
			border-radius: 1rem;
		}

		.Content {
			padding: 1.4rem;
			display: flex;
			flex-direction: column;
			gap: 1.6rem;
			text-align: center;
		}

		.Header {
			font-size: 2.2rem;
			letter-spacing: 0px;
			color: var(--slate900);
			font-weight: var(--fontBold);
		}

		.Footer {
			font-size: 1.5rem;
			letter-spacing: 0.2px;
			color: var(--slate500);
			font-weight: var(--fontNormal);
		}
	}
</style>
</body>
</html>
